<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Chỉnh sửa</h1>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Tên dịch vụ</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail2" class="form-label"
            >Diện tích sử dụng</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail2"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail3" class="form-label"
            >Chi phí thuê</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail3"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail4" class="form-label"
            >Số lượng người tối đa</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail4"
            aria-describedby="emailHelp"
          />
        </div>

        <div class="dropdown">
          <label class="form-label">Kiểu thuê</label>
          <button
            class="btn btn-outline-success dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Chọn kiểu thuê
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Năm</a></li>
            <li><a class="dropdown-item" href="#">Tháng</a></li>
            <li><a class="dropdown-item" href="#">Ngày</a></li>
            <li><a class="dropdown-item" href="#">Giờ</a></li>
          </ul>
        </div>

        <button type="submit" class="btn btn-warning my-5">Cập nhật</button>
      </form>
    </div>

    <!--footer  -->
    <div class="header-content">
      <div class="container">
        <div class="row">
          <div
            class="col-auto col-sm-5 col-lg-3 d-flex align-items-center bestel-logo"
          >
            <a href="https://furamavietnam.com/vi/" class="header-logo"
              ><img
                src="https://furamavietnam.com/wp-content/uploads/2018/08/logo.png"
                alt="logo "
                class="img-fluid"
            /></a>
          </div>
          <div class="col col-md-auto col-lg-3 d-flex">
            <div class="catalog-widget d-none d-sm-block">
              <!-- <div class="onloader">
                    <img
                      src="https://furamavietnam.com/wp-content/themes/bestel/images/ajax-loader.gif"
                    />
                  </div> -->
              <div class="catalog-widget-inside">
                <a
                  href="https://www.tripadvisor.com/Hotel_Review-g298085-d302750-Reviews-Furama_Resort_Danang-Da_Nang_Quang_Nam_Province.html"
                  target="_blank"
                >
                  <div class="widget-tripadvisor">
                    <div class="inside">
                      <div class="widget-tripadvisor-logo">
                        <img
                          src="https://smartdata.tonytemplates.com/bestel/wp-content/uploads/2018/05/widget-tripadvisor-logo.png"
                          alt=""
                        />
                      </div>
                      <div class="widget-tripadvisor-rating">
                        <img
                          src="https://furamavietnam.com/wp-content/uploads/2018/08/widget-tripadvisor-rating.png"
                          alt=""
                        />
                      </div>
                      <div class="widget-tripadvisor-text">2,746 Reviews</div>
                    </div>
                  </div>
                </a>
                <span
                  class="catalog-widget-toggle js-catalog-widget-toggle"
                ></span>
              </div>
            </div>
            <div
              class="catalog-widget-mobile d-flex d-sm-none align-items-center mx-auto"
            ></div>
          </div>

          <div class="col-sm-3 d-none d-lg-block">
            <div class="header-contact d-flex">
              <div class="header-contact-icon">
                <i class="icon-placeholder"></i>
              </div>
              <div class="header-contact-txt">
                <p>
                  103 – 105 Đường Võ Nguyên Giáp, Phường Khuê Mỹ, Quận Ngũ hành
                  Sơn, Tp. Đà Nẵng, Việt Nam
                </p>
                <p class="txt-sm">
                  <span>7.0 km</span> từ Sân bay Quốc tế Đà Nẵng
                </p>
              </div>
            </div>
          </div>

          <div class="col-sm-3 d-none d-lg-block">
            <div class="header-contact d-flex">
              <div class="header-contact-icon">
                <i class="icon-telephone"></i>
              </div>
              <div class="header-contact-txt">
                <p class="txt-lg">84-236-3847 333/888</p>
              </div>
            </div>
            <div class="header-contact d-flex">
              <div class="header-contact-icon">
                <i class="icon-closed-envelope"></i>
              </div>
              <div class="header-contact-txt">
                <a href="mailto:reservation@furamavietnam.com">
                  reservation@furamavietnam.com
                </a>
              </div>
            </div>
          </div>
          <div class="col-auto ml-auto d-flex d-lg-none">
            <button
              class="navbar-btn"
              data-target="#modalNavigation"
              data-toggle="modal"
            >
              <i class="icon-menu"></i>
            </button>
            <div class="modal fade modal-fullscreen-menu" id="modalNavigation">
              <button aria-label="Close" class="close" data-dismiss="modal">
                <i class="icon-close"></i>CLOSE
              </button>
              <div class="modal-dialog"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
